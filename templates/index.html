<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 50%;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: bold;
        }

        textarea {
            width: 90%;
            height: 150px;
            margin-bottom: 10px;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: #f8f9fa;
            color: #333;
            resize: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.5);
        }


        .char-count {
            font-size: 12px;
            color: #555;
            text-align: right;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .file-label:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .file-name {
            font-size: 14px;
            color: #2c3e50;
            margin-top: 5px;
        }

        
        button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 94, 140, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 94, 140, 0.5);
        }

        button:hover::after {
            opacity: 1;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f1f2f6;
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
            border: 2px solid #2ecc71;
            box-shadow: 0 3px 10px rgba(46, 204, 113, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Plagiarism Detector</h1>
        <form action="/detect" method="post" enctype="multipart/form-data">
            <textarea name="text" placeholder="Enter text here..." oninput="updateCharCount()"></textarea>
            <div class="char-count" id="charCount">0/500</div>
            
            <label for="pdf" class="file-label">Upload PDF</label>
            <input type="file" id="pdf" name="pdf" accept=".pdf" onchange="displayFileName('pdf')">
            <div class="file-name" id="pdfFileName"></div>

            <label for="image" class="file-label">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" onchange="displayFileName('image')">
            <div class="file-name" id="imageFileName"></div>

            <button type="submit">Check for Plagiarism</button>
        </form>
        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>

    <script>
        function updateCharCount() {
            let textarea = document.querySelector('textarea');
            let charCount = document.getElementById('charCount');
            charCount.textContent = textarea.value.length + "/500";
        }

        function displayFileName(inputId) {
            let input = document.getElementById(inputId);
            let fileNameDisplay = document.getElementById(inputId + 'FileName');
            fileNameDisplay.textContent = input.files.length > 0 ? input.files[0].name : '';
        }
    </script>
</body>

</html>
